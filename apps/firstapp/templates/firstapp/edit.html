<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="/logout">Logout</a> | <a href="/success">Dashboard</a>
        <form action="/updateAppointment/{{ appointment.id }}" method="post">
            {% csrf_token %}
            <label for="name">Tasks:</label>
            <input type="text" name="name" id="name" value="{{ appointment.name }}"><br>
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option selected ="selected"  value="{{ appointment.status }}"> {{ appointment.status }}</option>
                <option value="Done">Done</option>
                <option value="Missed">Missed</option>
            </select>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="{{ date }}"><br>
            <label for="time">Time</label>
            <input type="time" name="time" id="time" value="{{ time }}" selected="selected"><br>
            <button>Update</button>
        </form> 
        {% if messages %}
            <ul style="list-style-type: none">
                {% for message in messages %} 
                        <li> <h3 style="color:red; display:inline-block">{{ message }}</h3> </li>    
                {% endfor %}
            </ul>    
        {% endif %}
    </div>
</body>
</html>
